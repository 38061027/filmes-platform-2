<main class="container">
    <header class="container-header">
        <div class="header-items">
            <i class="material-symbols-outlined">menu</i>
            <h1>Meus Filmes</h1>
            <i class="material-symbols-outlined">settings</i>
        </div>
    </header>

    <div class="filter">
        <form [formGroup]="filtrosListagem">
        <mat-form-field style="width: 400px;">
            <mat-label>Input</mat-label>
            <input matInput formControlName="texto">
          </mat-form-field>
          <mat-form-field style="width: 400px;" >
            <mat-label>Select</mat-label>
            <mat-select formControlName="genero">
              <mat-option *ngFor="let genre of generos" [value]="genre">{{genre}}</mat-option>
            </mat-select>
          </mat-form-field>
          ]</form>
    </div>


    <div class="movies" *ngIf="movies; else semRegistro">
        <div class="movie" *ngFor="let movie of movies" >
            <div class="title-genre">
                <h2>{{movie.titulo}}</h2>
                <p>{{movie.genero}}</p>
            </div>
            <div class="info">
                <img class="img" [src]="movie.urlFoto" [title]="movie.urlFoto">
                <p>{{movie.descricao}}</p>
                <button class="btn-open" mat-flat-button color="primary">Abrir</button>
            </div>
        </div>
    </div>

    <ng-template #semRegistro>
        <h1 >Nenhum registro encontrado</h1>
        </ng-template>

</main>
