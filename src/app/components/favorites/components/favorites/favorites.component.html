<div class="container">
  <div class="container-favorite" *ngFor="let favorite of favoriteMovies">
    <h1>{{ favorite.titulo }}</h1>
    <img [src]="favorite.urlFoto" alt="" class="img" />
    <div class="btn-db">
      <button
        [routerLink]="['/movie', favorite.id]"
        class="btn-details"
        mat-flat-button
        color="primary"
      >
        Ver Detalhes
      </button>
      <span
        class="material-symbols-outlined"
        id="btn-broken"
        title="Remover dos favoritos"
        (click)="deleteFavorite(favorite.id)"
      >
        favorite
      </span>
    </div>
  </div>
</div>
