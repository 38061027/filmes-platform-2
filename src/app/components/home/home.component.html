<main class="container">
    <header class="container-header">
        <div class="header-items">
            <span mat-button [matMenuTriggerFor]="menu" id="menu-btn" class="material-symbols-outlined">menu</span>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="cadastro">Cadastrar Filme</button>
                <button mat-menu-item routerLink="">Home</button>
            </mat-menu>
            <h1>Meus Filmes</h1>

            <i class="material-symbols-outlined" id="favorite" routerLink="favorites">favorite <p class="counter">
                    {{counter}}</p></i>

        </div>
    </header>

    <div class="filter">
        <form [formGroup]="filtrosListagem" class="form-content">
            <mat-form-field style="width: 450px;">
                <mat-label>Pesquisar</mat-label>
                <input matInput formControlName="texto">
            </mat-form-field>
            <mat-form-field style="width: 450px;">
                <mat-label>gÃªnero</mat-label>
                <mat-select formControlName="genero">
                    <mat-option *ngFor="let genre of generos" [value]="genre">{{genre}}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>


    <div class="movies" *ngIf="movies; else semRegistro">
        <div class="movie" *ngFor="let movie of movies" [title]="movie.titulo">
            <div class="title-genre">
                <h2>{{movie.titulo}}</h2>
                <p>{{movie.genero}}</p>
            </div>
            <div class="info">
                <img class="img" [src]="movie.urlFoto">
                <p>{{movie.descricao}}</p>
                <button class="btn-open" mat-flat-button color="accent" [routerLink]="['movie',movie.id]">Abrir</button>
                <button id="btn-favorite" class="material-symbols-outlined" #btnFavorite title="Adicionar aos favoritos"
                    (click)="sendFavorites(movie, $event)" [attr.data-id]="movie.id">favorite</button>
            </div>
        </div>
    </div>

    <ng-template #semRegistro>
        <h1>Nenhum registro encontrado</h1>
    </ng-template>

</main>
